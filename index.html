<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
    var ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    const HEIGHT = 500;
    const WIDTH = 500;
    var survivedTime = 0;

    var player = {
        x: WIDTH/2,
        spdX: 0,
        y: HEIGHT/2,
        spdY: 0,
        name: 'P',
        width: 20,
        height: 40,
        color: 'green',
        hp: 10,
        pressingUp:false,
        pressingDown:false,
        pressingLeft:false,
        pressingRight:false,
    };

    var trafficList = {};

    getDistanceBetweenEntity = function (entity1, entity2) {
        var vx = entity1.x - entity2.x;
        var vy = entity1.y - entity2.y;
        return Math.sqrt(vx * vx + vy * vy);
    }

    testCollisionEntity = function (entity1, entity2) {
        var rect1 = {
            x:entity1.x/2,
            y:entity1.y/2,
            width:20,
            height:20,
        }
        var rect2 = {
            x:entity2.x/2,
            y:entity2.y/2,
            width:30,
            height:30,
        }
        return testCollisionRectRect(rect1,rect2)
    }

    drawEntity = function(arg){
        ctx.save();
        ctx.fillStyle = arg.color;
        ctx.fillRect(arg.x-arg.width/2,arg.y-arg.height/2,arg.width,arg.height);
        ctx.restore();
    }

    Traffic = function(id, x, y, spdX, spdY, width, height) {
        var traffic = {
            x: x,
            spdX: spdX,
            y: y,
            spdY: spdY,
            name: 'T',
            id: id,
            width: width,
            height: height,
            color: 'red',
        };
        trafficList[id] = traffic;
    }

    updateEntity = function (arg) {
        updateEntityPosition(arg);
        drawEntity(arg);
    }

    updateEntityPosition = function(arg){
        arg.x += arg.spdX;
        arg.y += arg.spdY;
       
        if (arg.x < 0 || arg.x > WIDTH) {
            arg.spdX = -arg.spdX;
        }
        if (arg.y < 0 || arg.y > HEIGHT) {
            arg.spdY = -arg.spdY;
        }
    }

    testCollisionRectRect = function(rect1,rect2){
        return rect1.x <= rect2.x+rect2.width
        && rect2.x <= rect1.x+rect1.width
        && rect1.y <= rect2.y+rect2.height
        && rect2.y <= rect1.y+rect1.height;
    }

    drawEntity = function(arg){
         ctx.fillStyle=arg.color;
         ctx.fillRect(arg.x, arg.y, arg.width, arg.height);
    }
    update = function(){
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
        survivedTime++;

        for (var key in trafficList) {
            updateEntity(trafficList[key]);

            var isColliding = testCollisionEntity(player, trafficList[key]);
            if (isColliding) {
                player.hp = player.hp - 1;
                if(player.hp <= 0){
                    console.log('you lost! your score: '+survivedTime+' points');
                    player.hp = 10;
                    survivedTime = 0;
                }
            }
        }

        updatePlayerPosition();
        drawEntity(player);
        ctx.fillStyle = 'blue';
        ctx.fillText(player.hp + ' hp',0,30);
        ctx.fillText('score: '+ survivedTime,WIDTH-150,30);
    }

    document.onkeydown = function(event){
        if(event.keyCode === 39)        //d
                player.pressingRight = true;
        else if(event.keyCode === 40)   //s
                player.pressingDown = true;
        else if(event.keyCode === 37) //a
                player.pressingLeft = true;
        else if(event.keyCode === 38) // w
                player.pressingUp = true;
    }
 
    document.onkeyup = function(event){
        if(event.keyCode === 39)        //d
                player.pressingRight = false;
        else if(event.keyCode === 40)   //s
                player.pressingDown = false;
        else if(event.keyCode === 37) //a
                player.pressingLeft = false;
        else if(event.keyCode === 38) // w
                player.pressingUp = false;
    }

    updatePlayerPosition = function(){
        if(player.pressingUp)
                player.y -= 10;
        if(player.pressingRight)
                player.x += 10;
        if(player.pressingLeft)
                player.x -= 10;
        if(player.pressingDown)
                player.y += 10;
    }

    randomTrafficGeneration = function(){
        
    }



    Traffic('T1', 300, 0, 0, 5, 20, 40);
    Traffic('T2', 160, 0, 0, 10, 20, 40);
    Traffic('T3', 230, 0, 0, 7, 20, 40);

    setInterval(update, 40);

</script>
